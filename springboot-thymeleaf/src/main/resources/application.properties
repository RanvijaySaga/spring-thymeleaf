spring.application.name=springboot-thymeleaf
spring.datasource.driver-class-name=org.hsqldb.jdbc.JDBCDriver
############################################################################################################
#Note :  DB_CLOSE_DELAY=-1 parameter appended to the end of the database URL. When working with an in-memory database,
# we need to specify this, so the JPA implementation, which is Hibernate, won?t close the database while the application is running.
#
spring.datasource.url=jdbc:hsqldb:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=create
spring.datasource.driverClassName=org.hsqldb.jdbc.JDBCDriver
spring.jpa.database-platform=org.hibernate.dialect.HSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.root=INFO
logging.level.org.hibernate=ERROR
